<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Crop com HTML5 Canvas e JS</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <h1>Image Crop</h1>
        <p>com HTML5 Canvas e JS</p>
    </header>

    <main>
        <button id="select-image">
            <input type="file" id="photo-file">
            Selecionar imagem
        </button>

        <img draggable="false" id="photo-preview">

        <button id="crop-image">
            Cortar imagem
        </button>
        <button id="download">
            Exportar imagem
        </button>

        <div id="selection-tool"></div>
    </main>

    <footer></footer>

    <script src="scripts.js" type="module"></script>
</body>

</html>
